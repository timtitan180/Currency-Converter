<!DOCTYPE html>
	<html lang="en" dir="ltr">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="converter.css">
	<title>$ Currency Converter</title>
</head>
<body>
	<div class="container">
	<div class="mainbox">
		<div class="input-group">
			<input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="Enter Amount">
			<div class="input-group-append">
				<button type="button" class="btn btn-outline-primary"><span id="after-input"></button>
				<button type="button" class="btn btn-outline dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="sr-only">Toggle Dropdown</span>
				<div class="dropdown-menu" id="first">
					<ul id="first-list">
						<li id="USD">USD</li>
						<li id="AED">AED</li>
					</ul>
				</div>
			</div>
		</div>
		<div class="image-container">
		<img class="image" src="up-and-down.png">
		</div>
		<div class="input-group second-input">
			<input type="text" class="form-control" aria-label="Text input with segmented dropdown button">

			<div class="input-group-append second-input">
				<button type="button" id="after-second-input" class="btn btn-outline-secondary"></button>
				<button type="button" id="secondlist" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span class="sr-only">Toggle Dropdown</span>
				<div class="dropdown-menu" id="second-list">
					<ul id="second-list">
						<li>>USD</li>
						<li>AED</li>
					</ul>
			</div>
			</button>
				<div>
					<p id="final"></p>
					<p id="error-message">Please enter an integer value in the input box e.g. 5</p>
					<p id="result"></p>
				</div>
		<div class="button-container">
		<button id="button1" class="button is-primary">Get Amount</button>
		</div>
	</div>
	</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" src="currconverter.js"></script>
</body>
</html>
